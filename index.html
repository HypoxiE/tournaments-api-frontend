<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Мой сайт</title>
  <meta name="description" content="Короткое описание страницы" />
  <meta name="theme-color" content="#0ea5e9" />

  <!-- Иконка сайта (опционально) -->
  <link rel="icon" href="/images/favicon.png" />

  <!-- Основные стили -->
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>

  <header>
    <button class="settings-btn" id="settingsBtn">⚙</button>
    <section>
      <h1>Таблица лидеров турнира <span id="tournament_name"></span></h1>
      <p>Краткое описание турнира</p>
    </section>
  </header>

  <aside class="settings-panel" id="settingsPanel">
    <h2>Настройки</h2>
    <label class="checkbox" ><input type="checkbox" class="setting" data-key="darkMode" id="themeSwitchCheckbox" checked><span class="checkmark"></span> Тёмная тема</label><br>
    <label class="checkbox"><input type="checkbox" class="setting" data-key="showRepeats" id="showRepeatsCheckbox" checked><span class="checkmark"></span> Показывать повторные прохождения</label>
  </aside>

  <main>
    <div id="leaderboard"></div>
  </main>

  <footer>
  </footer>

  <!-- Скрипты в конце тела с defer -->
  <script src="/assets/js/main.js" defer></script>
</body>
</html>
